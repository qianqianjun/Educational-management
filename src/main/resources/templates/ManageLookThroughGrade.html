<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="navi">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/GoHomePage">
                        <span data-feather="home"></span>
                        首页
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ManageQues">
                        <span data-feather="activity"></span>
                        论题浏览
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">
                        <span data-feather="airplay"></span>
                        成绩浏览
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>教务后台管理系统</title>

    <script src="./js/vue.js"></script>
    <!-- Custom styles for this template -->
    <link href="css/backstage/bootstrap4.min.css" rel="stylesheet">
    <link href="css/backstage/my_dashboard.css" rel="stylesheet">
    <script src="js/backstage/my_axios.min.js"></script>
</div>
<div th:fragment="banner">
    <nav class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">教务后台管理系统</a>
        <!--input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"-->
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout">登出</a>
            </li>
        </ul>
    </nav>
</div>
<div class="container-fluid" id="TI">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" method="post" th:action="@{/ManageLookThroughGrade}">

            <form class="form-inline mt-2 mt-md-0" method="post" th:action="@{/ManageLookThroughGrade}">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">导师工号</span>
                    </div>
                    <input class="form-control mr-sm-2" type="text" th:name="tno" v-model="quesInfos.tno"
                           placeholder="导师工号"
                           aria-label="Search">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">学生学号</span>
                    </div>
                    <input class="form-control mr-sm-2" type="text" th:name="sno" v-model="quesInfos.sno"
                           placeholder="学生学号"
                           aria-label="Search">
                </div>

                <button class="btn btn-outline-primary mr-sm-2" type="submit">
                    <span data-feather="search"></span>
                    搜索
                </button>
            </form>
            <h1></h1>

            <h1></h1>
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">学生学号</th>
                    <th scope="col">论题ID</th>
                    <th scope="col">初期表现(10%)</th>
                    <th scope="col">中期考核(20%)</th>
                    <th scope="col">答辩(30%)</th>
                    <th scope="col">论文(30%)</th>
                    <th scope="col">额外加分(10%)</th>
                    <th scope="col">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="scoreInfo:${scoreInfos}">
                    <td th:text="${scoreInfo.sno}"></td>
                    <td th:text="${scoreInfo.questionid}"></td>
                    <td th:text="${scoreInfo.earlyperformance}"></td>
                    <td th:text="${scoreInfo.midexam}"></td>
                    <td th:text="${scoreInfo.thesisanswer}"></td>
                    <td th:text="${scoreInfo.paper}"></td>
                    <td th:text="${scoreInfo.extracredit}"></td>
                    <td>
                        <a th:href="@{'/ManageScore?sno='+${scoreInfo.sno}}" target="_self">修改</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <!--分页-->
            <div>
                <button @click="prePage()" id="btnprepage">上一页</button>
                <button @click="nextPage()" id="btnnextpage">下一页</button>
                <input type="text" v-model="jumppage" style="width: 40px">
                <button @click="leapPage()">跳转</button>
                <!--<label>当前{{ currentpage+1 }}/{{ pagenum }}</label>-->
            </div>
        </main>
    </div>
</div>
</body>
</html>

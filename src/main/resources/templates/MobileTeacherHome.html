 <!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- meta使用viewport以确保页面可自由缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 引入 jQuery Mobile 样式 -->
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <!-- 引入 jQuery 库 -->
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- 引入 jQuery Mobile 库 -->
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <style type="text/css">
        th {
            border-bottom: 1px solid #d6d6d6;
        }

        tr:nth-child(even) {
            background: #e9e9e9;
        }

        #btn-search{
            position: fixed;
            top: 16%;
            right: 2%;
            z-index: 2;
        }

        #btn-add{
            position: fixed;
            top: 22%;
            right: 2%;
            z-index: 2;
        }

        #pagebox{
            text-align: center;
        }

    </style>

    <meta charset="UTF-8">
    <meta charset="gbk"/>
    <title>Login</title>
</head>
<body>
<div data-role="page" id="Homepage">

    <!-- 面板 -->
    <div data-role="panel" id="myPanel">
        <a href="/index" data-ajax="false"  class="ui-btn ui-icon-home ui-btn-icon-left">主页</a>
        <a href="/TeaAddQuesMobile " data-ajax="false"  class="ui-btn ui-icon-info ui-btn-icon-left">发布论题</a>
        <a href="/TeaLookThroughQuesMobile" data-ajax="false"  class="ui-btn ui-icon-info ui-btn-icon-left">查看论题</a>
        <a href="/TeaAddScoreMobile" data-ajax="false" class="ui-btn ui-icon-info ui-btn-icon-left">毕设成绩评定</a>
        <a href="/gradeteachermobile" data-ajax="false" class="ui-btn ui-icon-info ui-btn-icon-left">课程成绩导入</a>
    </div>

    <!-- 头部 -->
    <div data-role="header">
        <a href="#myPanel" class="ui-btn ui-shadow ui-corner-all ui-icon-bullets ui-btn-icon-notext">更多</a>
        <h1>教务管理系统</h1>
        <a href="/logout" class="ui-btn ui-shadow ui-corner-all  ui-btn-icon-right">注销</a>
    </div>

    <div data-role="main" class="ui-content">
        <div style="border:1px solid #9e9c9c;background:#9e9c9c">
            <p1>欢迎您 [[${userinfo.tname}]]</p1>
        </div>
        <div id="teacherInform" style=" border-style: ridge;">
            <table data-role="table" class="ui-responsive">
                <thead>
                <tr>
                    <th v-model="colege">学院</th>
                    <th v-model="major">办公室</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>[[${colname}]]</td>
                    <td>[[${teainfo.office}]]</td>
                </tr>
                </tbody>
            </table>
        </div>


        <br>
        <br>
        <div id="news" style="border-style: ridge">
            <p1>通知</p1>
            <br>
            <a href="#" target = "_blank">关于举办全国高校教师教学创新大赛的通知</a>
            <p align="right"></p><a href="#" target="_blank" >更多</a>
        </div>
        <br>
        <div id="newClass" style="border-style: ridge">
            <p1>课表</p1>
            <br>
            <p th:if="${#lists.isEmpty(courseTable)}" style="margin-left: 20px;">当前没有选课信息</p>
            <a class="list-group-item" th:each="course : ${courseTable}">
                   <div>[[${course.courseName}]]</div>
                    <div>
                        [[${course.courseTime}]]--[[${course.address}]]
                    </div>
                <br>
            </a>
        </div>

        <br>
        <div style="border-style: ridge">
            <p1>相关网站</p1>
            <table>
                <tr>
                    <td><a href="http://www.buct.edu.cn/" target="_blank">北京化工大学首页</a></td>
                </tr>
                <tr>
                    <td><a href="http://lib.buct.edu.cn/" target="_blank">北京化工大学图书馆</a></td>
                </tr>
                <tr>
                    <td><a href="http://course.buct.edu.cn/meol/index.do" target="_blank">在线综合教育平台</a></td>
                </tr>
            </table>

        </div>
    </div>

    <!-- 底部 -->
    <div data-role="footer" data-position="fixed">
        <h1>版权所有</h1>
    </div>

</div>

</body>
</html>

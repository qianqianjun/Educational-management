<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>论题详情页面</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style type="text/css">
        body{margin:0;padding:0}
        .top{height:50px;background: #7abaff}
        .up{width:90%;height:25%;background: white;margin:20px auto}
        .down{width:90%;height:70%;background: white;margin:20px auto}
        .foot{height:5%;background: wheat;margin:0 auto}
    </style>
<body>
<div class="top">
    <h2 class="text-black-50 text-center">论题详情页面</h2>
</div>
<div class="up">
    <button type="button" class="btn btn-default"><a href="TeaLookThroughQues" >查看论题</a></button>
    <button type="button" class="btn btn-default"><a href="TeaAddScore" >成绩评定</a></button>
    <button type="button" class="btn btn-default"><a href="TeaAddQues" >添加论题</a></button>
</div>
<div class="down">
    <div class="panel panel-default">
        <div class="alert alert-info" role="alert" >
        <p th:text="${question.topic}"></p>
        </div>
        <div>
        <p th:text="${question.content}"></p>

            <!--<div class="text-right">-->
                <!--<button type="button" class="btn btn-default">修改</button>-->
            <!--</div>-->
        </div>
    </div>
</div>
<div class="down">
    <div class="panel panel-default" >      <!--row   pre-scrollable-->
        <div class="panel-body ">
                <table class="table table-striped table-bordered table-hover table-responsive"  style="min-width: 1000px;">
                    <thead>
                    <tr>
                        <th>学生名</th>
                        <th>学号</th>
                        <th>性别</th>
                        <th>专业ID</th>
                        <th>班级</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student:${students}">
                        <td th:text="${student.sname}"> </td>
                        <td th:text="${student.sno}"></td>
                        <td th:text="${student.sex}"></td>
                        <td th:text="${student.major}"></td>
                        <td th:text="${student.klass}"></td>
                        <td>
                            <form method="post" action="#" th:action="@{/sureQuesStu}">
                                <input type="text" name="sno" th:value="${student.sno}" style="display:none;" />
                                <input type="text" name="questionid" th:value="${question.questionid}" style="display:none;" />
                                <input type="submit" name="sumbit" value="提交"  />

                            </form>


                        </td>
                    </tr>
                    </tbody>
                </table>
        </div>
    </div>
</div>
<div class="down">
    <p class="text-right"><a href="TeaLookThroughQues.html" >Come back »</a></p>
</div>
<div class="foot">
    <h6>版权所有 帅气的张昊斌 </h6>
</div>
</body>
<body>
<div class="modal" id="mymodal-data" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">模态弹出窗标题</h4>
            </div>
            <div class="modal-body">
                <p>模态弹出窗主体内容</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

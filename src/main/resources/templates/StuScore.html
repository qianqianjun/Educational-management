<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type"content="text/html" charset="UTF-8">
    <title>学生成绩页面</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/selectcourse/vue.min.js"></script>
    <script src="js/selectcourse/vue-resource.min.js"></script>

    <script type="text/javascript" src="js/selectcourse/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/selectcourse/bootstrap.min.css" />
    <script type="text/javascript" src="js/selectcourse/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/selectcourse/zftal-ui.css" />
    <link href="css/selectcourse/selectcourse.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        body{margin:0;padding:0}
        .up1{width:90%;height:5%;background: white;margin:20px auto}
        .chengji{width:90%;height:85%;background: white;margin:20px auto}
    </style>
</head>
<body>
<header class="navbar-inverse top2">
    <div class="container" id="navbar_container">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                    <span class="sr-only">学生成绩</span>
                </button>
                <A class="navbar-brand" id="topbutton" href="">论题成绩</A>
            </div>
        </div>
    </div>
</header>
<div class="up1">
    <div class="navbar navbar-default" role="navigation">
        <ul class="nav navbar-nav">
            <li class="active"><a href="/StuLookThroughQuesMobile">选题首页</a></li>
            <li><a href="/StuChoice">已选课题</a></li>
            <li><a href="/StuScore">关于成绩</a></li>
        </ul>
    </div>
</div>
<div class="chengji" id="result">
    <div class="panel panel-default ">
        <div class="alert alert-warning" role="alert">成绩详情</div>
        <div class="panel-body ">
            <div style="overflow:scroll;">
                    <table class="table table-striped table-bordered table-hover"  style="min-width: 1300px" th:if="${quesScore!=null}" >
                        <thead>
                        <tr>

                            <th>初期表现10%</th>
                            <th>中期考核20%</th>
                            <th>答辩30%</th>
                            <th>论文30%</th>
                            <th>额外加分10%</th>
                            <th>总成绩</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${quesScore.earlyperformance}">表格单元格</td>
                            <td th:text="${quesScore.midexam}">表格单元格</td>
                            <td th:text="${quesScore.thesisanswer}">表格单元格</td>
                            <td th:text="${quesScore.paper}">表格单元格</td>
                            <td th:text="${quesScore.extracredit}">表格单元格</td>
                            <td th:text="${quesScore.earlyperformance+quesScore.midexam+quesScore.thesisanswer+quesScore.paper+quesScore.extracredit}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <!--<p th:case="null">尚未取得成绩</p>-->
            </div>
        </div>
    </div>
</div>
<div id="footerID" class="footer">
    版权所有&copy; Copyright 2016-2019 计科1601班
</div>
</body>
</html>

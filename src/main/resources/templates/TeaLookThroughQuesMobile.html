
<!-- 查看论题页&论题详情 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- meta使用viewport以确保页面可自由缩放 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- 引入 jQuery Mobile 样式 -->
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">

	<!-- 引入 jQuery 库 -->
	<script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>

	<!-- 引入 jQuery Mobile 库 -->
	<script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

	<style type="text/css">
		th {
		    border-bottom: 1px solid #d6d6d6;
			
		}

		tr:nth-child(even) {
		    background: #e9e9e9;
		}

		#btn-search{
			position: fixed;
			top: 16%;
			right: 2%;
			z-index: 2;
		}

		#btn-add{
			position: fixed;
			top: 22%;
			right: 2%;
			z-index: 2;
		}

		#pagebox{
			text-align: center;
		}

	</style>

	<title>查看论题</title>
</head>
<body>
<div data-role="page" id="admin">
	
	<!-- 面板 -->
	<div data-role="panel" id="mypanel" data-display="push"> 
    	<a href="/TeaLookThroughQues" target="_self" class="ui-btn ui-icon-home ui-btn-icon-left">查看论题</a>
    	<a href="/TeaAddQues"  target="_self" class="ui-btn ui-icon-lock ui-btn-icon-left">发布论题</a>
    	<a href="/TeaAddScore"  target="_self" class="ui-btn ui-icon-info ui-btn-icon-left">成绩评定</a>
    	
		<!--
    	<a href="#" class="ui-btn ui-icon-info ui-btn-icon-left">教师信息</a>
    	<a href="#" class="ui-btn ui-icon-info ui-btn-icon-left">学期管理</a>
    	<a href="#" class="ui-btn ui-icon-info ui-btn-icon-left">排课系统</a>
		-->
  	</div>
  	
  	<!-- 头部 -->
	<div data-role="header" >
	<!-- 侧边栏按钮 -->
    	<a href="#mypanel" class="ui-btn ui-shadow ui-corner-all ui-icon-bullets ui-btn-icon-notext">侧边栏</a>
    	<h1>查看论题</h1>
  	</div>
  	
  	<!-- 主体 -->
  	<div data-role="main" class="ui-content" >
  		<a href="#" class="ui-btn ui-shadow ui-corner-all ui-icon-search ui-btn-icon-notext" id="btn-search">搜索</a>
  		<a href="#" class="ui-btn ui-shadow ui-corner-all ui-icon-info ui-btn-icon-notext" id="btn-add">添加</a>
  		
  		<table data-role="table" class="ui-responsive " data-mode="columntoggle" data-column-btn-text="选择" id="myTable">
		
      		<thead>
        		<tr>
        			<th data-priority="6">论题ID</th>
			        <th>论题题目</th>
					<th data-priority="5">难度</th>
			        <th data-priority="4">已选择学生</th>
					
					
        		</tr>
      		</thead>
      		<tbody>
		        
		        <tr th:each="quesInfo: ${quesInfos}">
					<td th:text="${quesInfo.questionid}"></td>
					<td > 
					<a th:href="@{'/TeaQuesDetails?questionid='+${quesInfo.questionid}}" target="_self"> 
						<p th:text="${quesInfo.topic}"></p>
					</a>  
					
					</td> 
					<td th:text="${quesInfo.difficulty}"></td>
					<td th:text="${quesInfo.sno == -1}?'未选学生': ${quesInfo.sno}"></td>

					
					
					
					<!--
			        <td th:text="${quesInfo.sno}">
					<div th:if="${quesInfo.sno} lt '-1' ">未选学生
					
					</div>
					</td>
					<!--
					<td>
			        	<form method="post" action="#">
						  <input type="submit" data-inline="true" value="删除">
						</form>
			        </td>
					-->
		        </tr>
				
      		</tbody>
			
    	</table>
		
    	<div id="pagebox">
        	<a href="#">首页</a>
        	<a href="#">上一页</a>
        	<a href="#">下一页</a>
        	<a href="#">末页</a>
    	</div>
		
  	</div>
	<div data-role="footer">
    	<h1>版权所有</h1>
  	</div>
</div>

</body>



 
</html>
